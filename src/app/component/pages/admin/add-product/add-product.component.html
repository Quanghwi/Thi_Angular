<form [formGroup]="addForm" (ngSubmit)="handleAdd()">
    <h2 class="mt-3 mb-3">Thêm sản phẩm</h2>
    <div class="form-group">
        <label>Tên sản phẩm</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="ten san pham" formControlName="name">
    </div>
    <div class="form-group">
        <label>Ảnh sản phẩm</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="image link :))"
            formControlName="image">
    </div>
    <div class="form-group">
        <label>Giá </label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="gia san pham"
            formControlName="price">
    </div>
    <div class="form-group">
        <label>Số lượng </label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="so luong san pham"
            formControlName="quantity">
    </div>
    <div class="form-group">
        <label>Mô tả </label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="mo ta san pham"
        formControlName="description">
    </div>


    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
